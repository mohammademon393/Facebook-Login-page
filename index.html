<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login-page</title>
    <link rel="stylesheet" href="/styels.css">
</head>

<body>
    <section class="section">
        <div style="text-align: left;">
            <h2>facebook</h2>
            <h1>Recent logins</h1>
            <p>Click your picture or add an account.</p>

            <div style="display: flex; gap: 30px;">
                <div class="span1">
                    <img height="150px" width="content" src="./img/messi.jpeg" alt="" srcset="">
                    <h4 style="background-color: white; text-align: center;">Lionel Messi</h4>
                </div>

                <div class="span1">
                    <img height="150px" width="150px" src="./img/cr7.jpeg" alt="" srcset="">
                    <h4 style="background-color: white; text-align: center;">Cristiano Ronaldo
                    </h4>
                </div>

                <div class="span1">
                    <img class="img" width="50" height="50" src="https://img.icons8.com/glyph-neue/50/228BE6/add.png"
                        alt="add" />
                    <hr style="margin-top: 95px;">
                    <h4 style="background-color: white; text-align: center; margin-top: 20px;">Cristiano Ronaldo
                    </h4>
                </div>

            </div>
        </div>
        <div class="container2">
            <input placeholder="E-mail or Phone number" type="email" name="email" id=""> <br>
            <input placeholder="Enter password" type="password" name="password" id=""><br>
            <button>Log in</button><br>
            <a href="">Forgotten password</a>
            <hr style="width: 400px; margin-top: 30px; border: 2px; height: 2px; background: #c8c5c593;">
            <button style="background-color: #42b72a; width: 250px;">create new account</button>
        </div>
    </section>
</body>
</html>
